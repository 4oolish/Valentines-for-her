      max-width: 420px;
      position: relative;
      opacity: 0;
      transition: opacity 1.5s;
    }

    .envelope {
      width: 100%;              
      aspect-ratio: 420 / 260;  /* keep envelope ratio */
      background: #d1a05f;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }

    .flap {
      width: 0;
      height: 0;
      border-left: 50% solid transparent;
      border-right: 50% solid transparent;
      border-top: 50% solid #b88a4b;
      position: absolute;
      top: 0;
      left: 0;
    }

    .paper {
      width: 85%;
      height: 85%;
      background: #fff5e6;
      position: absolute;
      top: 10%;
      left: 7.5%;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      padding: 10px;
    }

    textarea {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
      font-family: cursive;
      font-size: 14px;
      outline: none;
      resize: none;
    }

    @media (max-width: 500px) {

</head>

<script>
  let size = 22;
  let noCount = 0;

  function runAway() {
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    size += 8;
    yesBtn.style.fontSize = size + "px";

    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;
    const yesRect = yesBtn.getBoundingClientRect();
    const padding = 10;
    let x, y;
    let safeDistance = window.innerWidth < 500 ? 60 : 120;

    let attempts = 0;
    do {
      x = padding + Math.random() * (window.innerWidth - btnWidth - padding*2);
      y = padding + Math.random() * (window.innerHeight - btnHeight - padding*2);
      attempts++;
      if (attempts > 100) break;
    } while (
      Math.abs(x - yesRect.left) < safeDistance &&
      Math.abs(y - yesRect.top) < safeDistance
    );

    // Add tiny delay on mobile to make it tappable
    setTimeout(() => {
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }, window.innerWidth < 500 ? 300 : 0);

    const messages = [

    ];
    document.getElementById("message").innerText =
      messages[noCount % messages.length];
    noCount++;
  }

  function sayYes() {
    document.querySelector("h1").style.display = "none";
    document.getElementById("yes").style.display = "none";
    document.getElementById("no").style.display = "none";
    document.getElementById("message").style.display = "none";

    const celebration = document.getElementById("celebration");
    celebration.style.display = "block";
    setTimeout(() => {
      celebration.style.opacity = 1;
    }, 50);

    setTimeout(() => {
      celebration.style.opacity = 0;

      const letter = document.getElementById("letter-container");
      letter.style.display = "block";
      setTimeout(() => {
        letter.style.opacity = 1;
      }, 50);
    }, 3000);
  }
</script>
