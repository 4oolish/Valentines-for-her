<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine?</title>
  <style>
    body {
      text-align: center;
      font-family: "Arial", sans-serif;
      background: linear-gradient(to bottom, #ffb6c1, #ffd1dc);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      color: #d6336c;
      text-shadow: 2px 2px white;
    }

    #yes {
      font-size: 22px;
      padding: 12px 25px;
      background: #ff85a2;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    #no {
      font-size: 20px;
      padding: 10px 20px;
      background: #ff4d6d;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      position: relative;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
      color: #d6336c;
      font-weight: bold;
      min-height: 30px;
    }

    /* Celebration message */
    #celebration {
      display: none;
      color: #d6336c;
    }

    /* Letter styles */
    #letter-container {
      display: none;
      margin-top: 40px;
      width: 420px;
      position: relative;
    }

    .envelope {
      width: 420px;
      height: 260px;
      background: #d1a05f;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }

    .flap {
      width: 0;
      height: 0;
      border-left: 210px solid transparent;
      border-right: 210px solid transparent;
      border-top: 140px solid #b88a4b;
      position: absolute;
      top: 0;
      left: 0;
    }

    .paper {
      width: 360px;
      height: 260px;
      background: #fff5e6;
      position: absolute;
      top: -150px;
      left: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      padding: 20px;
    }

    textarea {
      width: 100%;
      height: 200px;
      border: none;
      background: transparent;
      font-family: cursive;
      font-size: 16px;
      outline: none;
      resize: none;
    }

  </style>
</head>

<body>

  <!-- Original question -->
  <h1>Be mine ulit?ðŸ¥¹</h1>

  <button id="yes" onclick="sayYes()">Yes ðŸ’•</button>
  <button id="no" onclick="sayNo()">No ðŸ˜”</button>

  <p id="message"></p>

  <!-- Celebration message -->
  <div id="celebration">
    <h1>YAYYYY!!! ðŸ’–ðŸ’–ðŸ’–</h1>
    <p>YEEEEEYYYYYY</p>
    <p>Happy Valentine's Day boss :)</p>
  </div>

  <!-- Letter container -->
  <div id="letter-container">
    <h2 style="color:#d6336c;">Your Letter to Her ðŸ’Œ</h2>
    <div class="envelope">
      <div class="flap"></div>
      <div class="paper">
        <textarea readonly>
Mahal kong [Name],

Hindi ko na kayang itago pa ang nararamdaman ko. Sana ay maging atin ang bawat sandali, at palaging magkasama tayo. ðŸ’•

Love,
[Your Name]
        </textarea>
      </div>
    </div>
  </div>

<script>
  let size = 22;
  let noCount = 0;

  function sayNo() {
    const messages = [
      "Sigurado kaba boss? ðŸ¥º",
      "PLEEEEEAAAASSSSSEEEE ðŸ‘‰ðŸ‘ˆ",
      "Libre taka pisoðŸ˜",
      "Pls na ohhh, pls pls pls",
      "Ansakit mo namnâ˜¹ï¸",
      "Last chance boiii"
    ];

    // Make Yes bigger
    size += 12;
    document.getElementById("yes").style.fontSize = size + "px";

    // Change text
    document.getElementById("message").innerText =
      messages[noCount % messages.length];

    noCount++;
  }

  function sayYes() {
    // Hide original buttons and question
    document.querySelector("h1").style.display = "none";
    document.getElementById("yes").style.display = "none";
    document.getElementById("no").style.display = "none";
    document.getElementById("message").style.display = "none";

    // Show celebration first
    document.getElementById("celebration").style.display = "block";

    // After 3 seconds, hide celebration and show letter
    setTimeout(() => {
      document.getElementById("celebration").style.display = "none";
      document.getElementById("letter-container").style.display = "block";
    }, 3000); // 3 seconds delay
  }
</script>

</body>
</html>
